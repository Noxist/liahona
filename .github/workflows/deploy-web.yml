name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Oder 'master', je nachdem wie dein Haupt-Branch heisst

permissions:
  contents: write

jobs:
  deploy-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Der Branch, auf den die Webseite geschoben wird
          folder: app/src/main/assets/www # Der Ordner mit deiner Webseite
