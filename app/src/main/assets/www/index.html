<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">

    <title>Liahona</title>
    <meta name="apple-mobile-web-app-title" content="Liahona">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#020617">

    <link rel="icon" type="image/svg+xml" href="./icons/icon.svg">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <div class="top-bar">
        <div class="header-title" data-i18n="app_title">Liahona</div>
        <button id="settings-button" class="settings-button" type="button" aria-label="Einstellungen">
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.054c1.543-.89 3.317.884 2.428 2.427a1.724 1.724 0 0 0 1.054 2.574c1.756.425 1.756 2.923 0 3.349a1.724 1.724 0 0 0-1.054 2.573c.89 1.543-.885 3.318-2.428 2.428a1.724 1.724 0 0 0-2.573 1.054c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 0 0-2.573-1.054c-1.543.89-3.318-.885-2.428-2.428a1.724 1.724 0 0 0-1.054-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 0 0 1.054-2.573c-.89-1.543.885-3.317 2.428-2.427.98.565 2.232.173 2.573-1.054Zm1.675 9.567a1.884 1.884 0 1 0 0-3.768 1.884 1.884 0 0 0 0 3.768Z"/>
            </svg>
            <span class="sr-only" data-i18n="settings_title">Einstellungen</span>
        </button>
    </div>

    <div class="liahona-wrapper">
        <div class="outer-ring"></div>
        <div id="orb" class="orb-core" role="button" aria-label="Liahona Kugel">
            <svg id="fingerprint" class="fingerprint" viewBox="0 0 64 64" aria-hidden="true">
                <path fill="currentColor" d="M32 6c-8.822 0-16 7.178-16 16v8c0 1.105.895 2 2 2s2-.895 2-2v-8c0-6.617 5.383-12 12-12s12 5.383 12 12v10c0 8.836-7.164 16-16 16-3.686 0-7.07-1.24-9.79-3.32a2 2 0 1 0-2.42 3.16A19.9 19.9 0 0 0 32 56c11.046 0 20-8.954 20-20V22c0-8.822-7.178-16-16-16Z"/>
                <path fill="currentColor" d="M32 14c-4.411 0-8 3.589-8 8v10a2 2 0 1 0 4 0V22c0-2.206 1.794-4 4-4s4 1.794 4 4v12c0 4.411-3.589 8-8 8-1.882 0-3.61-.654-4.99-1.742a2 2 0 1 0-2.44 3.164A11.92 11.92 0 0 0 32 46c6.617 0 12-5.383 12-12V22c0-4.411-3.589-8-8-8Z"/>
                <path fill="currentColor" d="M32 22c-1.103 0-2 .897-2 2v8a2 2 0 1 0 4 0v-8c0-1.103-.897-2-2-2Z"/>
            </svg>
        </div>
    </div>

    <div id="status-text" class="status-text" data-i18n="status_focus">Fokussieren</div>

    <div id="result-overlay" class="result-overlay" aria-live="polite">
        <div id="r-book" class="book-display"></div>
        <div id="r-ref" class="ref-display"></div>
        <button id="btn-open" class="btn-gold" type="button" data-i18n="btn_read">Lesen</button>
        <div id="btn-reset" class="btn-reset" data-i18n="btn_reset">Neue Stelle ziehen</div>
    </div>

    <div class="footer-space"></div>

    <div id="settings-overlay" class="settings-overlay" aria-hidden="true">
        <div class="settings-panel" role="dialog" aria-modal="true" aria-labelledby="settings-title">
            <div class="settings-header">
                <div id="settings-title" class="settings-title" data-i18n="settings_title">Einstellungen</div>
                <button id="settings-close" class="settings-close" type="button" aria-label="Schließen">
                    ×
                    <span class="sr-only" data-i18n="settings_close">Schließen</span>
                </button>
            </div>

            <div class="settings-section">
                <div class="section-label" data-i18n="section_ui">App Sprache</div>
                <div class="option-group">
                    <label class="option-item">
                        <input type="radio" name="ui-language" value="de" checked>
                        <span data-i18n="language_de">Deutsch</span>
                    </label>
                    <label class="option-item">
                        <input type="radio" name="ui-language" value="en">
                        <span data-i18n="language_en">English</span>
                    </label>
                </div>
            </div>

            <div class="settings-section">
                <div class="section-label" data-i18n="section_content">Inhalte wählen</div>

                <div class="option-subtitle" data-i18n="content_books">Bücher</div>
                <div class="option-group stacked">
                    <label class="option-item">
                        <input type="checkbox" id="content-bom" checked>
                        <span data-i18n="content_bom">Buch Mormon</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" id="content-ot" checked>
                        <span data-i18n="content_ot">Altes Testament</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" id="content-nt" checked>
                        <span data-i18n="content_nt">Neues Testament</span>
                    </label>
                </div>

                <div class="option-subtitle" data-i18n="content_languages">Sprachen</div>
                <div class="option-group stacked">
                    <label class="option-item">
                        <input type="checkbox" id="language-de" checked>
                        <span data-i18n="language_de">Deutsch</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" id="language-en" checked>
                        <span data-i18n="language_en">Englisch</span>
                    </label>
                </div>
            </div>

            <button id="btn-save" class="btn-gold btn-save" type="button" data-i18n="btn_save">Speichern</button>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
